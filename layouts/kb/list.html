{{ define "main" }}
    <div class="page-list">
        <h1 class="title">Knowledge Base</h1>
        {{ range .Pages.GroupByParam "category" }}
            <h2 class="category-name">{{ .Key }}</h2>
            {{ range .Pages }}
                <a href="{{ .RelPermalink }}" class="article-link">{{ .Title }}</a>
            {{ end }}
        {{ end }}
    </div>
{{ end }}
