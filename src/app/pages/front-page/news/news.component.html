<div class="news-column">
  <h2>Latest News:</h2>

  <div *ngFor="let newsItem of lastNews" class="news-item">
    <p class="news-item-title">{{ newsItem.title }}</p>
    <div [innerHTML]="newsItem.summary"></div>

    <div class="news-item-footer">
      <a
        *ngIf="newsItem.url"
        [routerLink]="'/' + newsItem.url"
        class="continue-reading"
      >Read full article &#10159;</a>
      <div class="date">{{ newsItem.date }}</div>
    </div>
  </div>
</div>
